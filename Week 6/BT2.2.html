<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=C, initial-scale=1.0">
    <title>Create product list with CSS3</title>
    <style type="text/css">
    .ProductDetails {display: none;}
    .Product img {
        width: 150px;
        height: 150px;
        border-radius: 20px;
        box-shadow: 5px 5px 10px #aaa;
    }
    .ProductName {font-weight: bold;}
    .ProductPrice {font-style: italic;}
    .ProductPrice:before {content: " - ";}
    .Product {
        text-align: center;
        width: 150px;
        margin: 0px 20px;
        float: left;
        cursor: pointer;
    }
    .Product:hover .ProductDetails {display: block;}
    </style>
</head>
<body>
    <div>
        <div class="Product">
            <img src="/images/rose.jpg" />
            <div class="ProductDetails">
                <span class="ProductName">Rose</span>
                <span class="ProductPrice">1.5$</span>
            </div>
        </div>
        <div class="Product">
            <img src="/images/tulip.jpg" />
            <div class="ProductDetails">
                <span class="ProductName">Tulip</span>
                <span class="ProductPrice">2.0$</span>
            </div>
        </div>
         <div class="Product">
            <img src="/images/daisy.jpg" />
            <div class="ProductDetails">
                <span class="ProductName">Daisy</span>
                <span class="ProductPrice">1.0$</span>
            </div>
        </div>
    </div>
</body>
</html>
